<body class="bg-amber-50 min-h-screen font-sans text-gray-800 flex flex-col items-center py-4 px-3 md:py-6 md:px-4">

    <div class="w-full max-w-lg perspective-1000 group flex-grow flex flex-col justify-center mb-4">
        <div 
            id="flashcard"
            class="relative w-full bg-white rounded-2xl shadow-xl overflow-hidden cursor-pointer transition-all duration-300 transform active:scale-[0.99] border-b-4 border-amber-200 noselect"
            onclick="handleCardClick()"
        >
            <div class="absolute inset-0 flex flex-col h-full relative">
                
                <div id="card-header" class="flex-none flex flex-col w-full px-3 pt-2 mb-0 bg-white">
                    <div class="flex justify-between items-center mb-1">
                        <div class="flex items-center gap-1 text-gray-400 font-bold text-[10px]">
                            <i data-lucide="map" class="w-3 h-3 text-orange-400"></i>
                            <span id="counter-text">1/10</span>
                        </div>
                        <span id="side-indicator" class="px-2 py-0.5 rounded bg-amber-50 text-amber-600 font-bold text-[10px] uppercase">
                            Hình ảnh
                        </span>
                    </div>
                    <div class="w-full h-0.5 bg-gray-100 rounded-full overflow-hidden">
                        <div id="progress-bar" class="h-full bg-orange-400 rounded-full progress-transition" style="width: 5%"></div>

                <div id="card-content" class="flex-grow flex flex-col items-center justify-center text-center w-full">
                    </div>

    <div class="w-full max-w-lg flex gap-3 mb-4">
        <button 
            onclick="prevCard()"
            class="flex-1 flex items-center justify-center gap-2 bg-white hover:bg-gray-50 active:bg-gray-100 text-gray-700 px-4 py-3 rounded-xl shadow-sm border border-gray-200 font-bold text-base md:text-lg transition-colors touch-manipulation"

        <button 
            id="btn-next"
            onclick="nextCard()"
            class="flex-1 flex items-center justify-center gap-2 bg-amber-600 hover:bg-amber-700 active:bg-amber-800 text-white px-4 py-3 rounded-xl shadow-md shadow-amber-200 font-bold text-base md:text-lg transition-colors touch-manipulation"
        >

    <script>
        const dataSources = [
            // 16. Môi trường Thảo nguyên (Steppe)
            {
                id: 31, name: "Thảo nguyên", image: "thao-nguyen-31.jpg",
                facts: [
                    "<b>Cỏ thấp:</b> Loài thực vật dẻo dai, mọc sát đất để tránh gió mạnh trên đồng cỏ mênh mông.",
                    "<b>Chuột đồng:</b> Đào hang sâu dưới lòng đất để làm tổ và tích trữ hạt cỏ khô.",
                    "<b>Rắn lục:</b> Có màu da hòa lẫn với màu cỏ, nằm im chờ đợi con mồi đi qua.",
                    "<b>Đại bàng vàng:</b> Chúa tể bầu trời thảo nguyên với đôi mắt cực tinh, lao xuống bắt rắn.",
                    "<b>Vi khuẩn phân hủy:</b> Phân giải xác động vật chết, trả lại dinh dưỡng cho đất đai."
                ]
            },
            {
                id: 32, name: "Thảo nguyên", image: "thao-nguyen-32.jpg",
                facts: [
                    "<b>Cỏ dại:</b> Mọc hoang dã khắp nơi, là nguồn thức ăn dồi dào cho thú ăn thực vật.",
                    "<b>Thỏ hoang:</b> Có đôi tai dài thính nhạy và đôi chân sau khỏe để chạy trốn kẻ thù.",
                    "<b>Linh miêu:</b> Loài mèo rừng nhanh nhẹn, có chùm lông trên đỉnh tai, chuyên săn thỏ.",
                    "<b>Sói lửa:</b> Sống và đi săn theo bầy đàn, phối hợp ăn ý để hạ gục những con mồi lớn.",
                    "<b>Nấm:</b> Mọc lên từ những nơi ẩm ướt sau mưa, giúp phân hủy chất hữu cơ."
                ]
            },
            // 17. Môi trường Rừng tảo bẹ (Kelp Forest)
            {
                id: 33, name: "Rừng tảo bẹ", image: "rung-tao-be-33.jpg",
                facts: [
                    "<b>Tảo bẹ:</b> Loài thực vật biển khổng lồ, mọc cao như cây rừng dưới đáy đại dương.",
                    "<b>Cầu gai:</b> Có vỏ đầy gai nhọn, di chuyển chậm chạp và rất thích ăn rễ tảo bẹ.",
                    "<b>Rái cá biển:</b> Dùng đá làm công cụ đập vỡ vỏ cầu gai để ăn phần thịt bên trong.",

                    "<b>Vi khuẩn phân hủy:</b> Làm sạch nước biển bằng cách phân hủy xác sinh vật trôi nổi."
                ]
            },
            {
                id: 34, name: "Rừng tảo bẹ", image: "rung-tao-be-34.jpg",
                facts: [
                    "<b>Tảo biển:</b> Cung cấp oxy và nơi trú ẩn cho vô số loài sinh vật nhỏ bé.",
                    "<b>Cá thia:</b> Loài cá nhỏ có màu sắc rực rỡ, bơi lội tung tăng ăn vụn tảo.",
                    "<b>Cá bọ cạp:</b> Ngụy trang giống hệt tảng đá, có gai độc để tự vệ và săn mồi.",
                    "<b>Cá kình:</b> Loài cá voi thông minh, săn mồi theo nhóm và có thể bắt cả cá lớn.",
                    "<b>Nấm:</b> Các loại nấm biển giúp phân hủy gỗ mục và xác tảo chìm xuống đáy."
                ]
            },
            // 18. Môi trường Đầm lầy mặn
            {
                id: 35, name: "Đầm lầy mặn", image: "dam-lay-man-35.jpg",
                facts: [
                    "<b>Cỏ dây:</b> Loài cỏ đặc biệt chịu được nước mặn, giúp giữ đất bùn không bị trôi.",
                    "<b>Cua bùn:</b> Sống trong các hang hốc ở bãi lầy, ăn mùn bã thực vật.",
                    "<b>Rùa kim cương:</b> Loài rùa quý hiếm sống ở vùng nước lợ, rất thích ăn cua.",
                    "<b>Cá sấu:</b> Nằm im giả làm khúc gỗ trôi, kiên nhẫn chờ đợi con mồi sơ ý.",
                    "<b>Vi khuẩn phân hủy:</b> Hoạt động mạnh trong bùn lầy, tạo ra mùi đặc trưng của đầm lầy."
                ]
            },
            {
                id: 36, name: "Đầm lầy mặn", image: "dam-lay-man-36.jpg",
                facts: [
                    "<b>Rong biển:</b> Trôi nổi theo dòng nước thủy triều, là thức ăn cho cá nhỏ.",
                    "<b>Cá đối:</b> Bơi thành đàn lớn, ăn rong rêu và các sinh vật phù du.",
                    "<b>Diệc xám:</b> Loài chim có chân dài, đứng im như tượng để rình bắt cá.",
                    "<b>Trăn gấm:</b> Có hoa văn đẹp mắt, bơi giỏi và thường siết chặt con mồi trước khi ăn.",
                    "<b>Nấm:</b> Phân hủy lá cây và xác động vật trôi dạt vào bờ đầm lầy."
                ]
            },
            // 19. Môi trường Rừng lá kim (Taiga)
            {
                id: 37, name: "Rừng lá kim", image: "rung-la-kim-37.jpg",
                facts: [
                    "<b>Hạt thông:</b> Nằm trong quả thông cứng, là nguồn thức ăn giàu năng lượng mùa đông.",
                    "<b>Sóc đỏ:</b> Nhanh nhẹn leo trèo, có thói quen giấu hạt thông để dự trữ.",
                    "<b>Chồn Ecmin:</b> Loài thú nhỏ hung dữ, thay đổi màu lông sang trắng vào mùa đông.",
                    "<b>Cú xám:</b> Bay lượn không gây tiếng động, bất ngờ lao xuống tóm gọn chồn.",
                    "<b>Vi khuẩn phân hủy:</b> Phân hủy lớp lá kim rụng dày đặc dưới tán rừng lạnh giá."
                ]
            },
            {
                id: 38, name: "Rừng lá kim", image: "rung-la-kim-38.jpg",
                facts: [
                    "<b>Rêu đá:</b> Mọc phủ lên các tảng đá ẩm ướt, chịu được cái lạnh khắc nghiệt.",
                    "<b>Thỏ tuyết:</b> Có bộ lông trắng muốt vào mùa đông để ngụy trang trên nền tuyết.",
                    "<b>Linh miêu:</b> Có bàn chân to như giày trượt tuyết, giúp di chuyển dễ dàng trên tuyết.",
                    "<b>Sói xám:</b> Kẻ săn mồi đỉnh cao, thường hú gọi bầy để bao vây con mồi.",
                    "<b>Nấm:</b> Mọc dưới tán cây rậm rạp, giúp tái tạo dinh dưỡng cho đất rừng nghèo nàn."
                ]
            },
            // 20. Môi trường Biển sâu (Abyssal)
            {
                id: 39, name: "Biển sâu", image: "bien-sau-39.jpg",
                facts: [
                    "<b>Mùn hữu cơ:</b> Xác sinh vật từ tầng mặt rơi xuống như 'tuyết biển', là thức ăn đáy.",
                    "<b>Giáp xác đáy:</b> Các loài tôm cua nhỏ chuyên dọn dẹp thức ăn thừa dưới đáy biển.",
                    "<b>Cá đèn lồng:</b> Có cơ quan phát sáng trên đầu để thu hút con mồi trong bóng tối.",
                    "<b>Mực khổng lồ:</b> Quái vật biển sâu với các xúc tu dài, có thể chiến đấu với cá nhà táng.",
                    "<b>Vi khuẩn phân hủy:</b> Chịu được áp suất cực lớn, phân hủy xác cá voi rơi xuống đáy."
                ]
            },
            {
                id: 40, name: "Biển sâu", image: "bien-sau-40.jpg",
                facts: [
                    "<b>Vi khuẩn hóa tổng hợp:</b> Tạo ra năng lượng từ hóa chất ở miệng phun thủy nhiệt, không cần ánh sáng.",
                    "<b>Giun ống:</b> Loài giun khổng lồ không có miệng, sống nhờ vi khuẩn cộng sinh trong cơ thể.",
                    "<b>Cua mù:</b> Không có mắt nhưng cảm nhận hóa chất cực tốt để tìm thức ăn.",
                    "<b>Cá mù:</b> Sống trong bóng tối vĩnh cửu, dùng xúc giác nhạy bén để săn mồi.",
                    "<b>Nấm:</b> Các loài nấm biển sâu giúp phân hủy xác sinh vật ở nơi không có ánh sáng."
                ]
            }
        ];

        // --- State ---
        let currentIndex = 0;
        let isFlipped = false;
        let isEndScreen = false;

        // --- DOM Elements ---
        const contentEl = document.getElementById('card-content');
        const cardHeader = document.getElementById('card-header');
        const counterText = document.getElementById('counter-text');
        const progressBar = document.getElementById('progress-bar');
        const indicatorEl = document.getElementById('side-indicator');
        const btnNext = document.getElementById('btn-next');

        // --- Functions ---

        function renderCard() {
            if (isEndScreen) {
                renderEndScreen();
                return;
            }

            // Reset UI states
            cardHeader.style.display = 'flex';
            
            const currentCard = dataSources[currentIndex];
            
            // Cập nhật Thanh tiến trình & Số đếm
            const progressPercent = ((currentIndex + 1) / dataSources.length) * 100;
            counterText.textContent = `${currentIndex + 1}/${dataSources.length}`;
            progressBar.style.width = `${progressPercent}%`;

            
            if (isFlipped) {
                indicatorEl.textContent = 'Thông tin';
                indicatorEl.className = 'px-2 py-0.5 rounded bg-blue-100 text-blue-800 font-bold text-[10px] uppercase';
            } else {
                indicatorEl.textContent = 'Ảnh';
                indicatorEl.className = 'px-2 py-0.5 rounded bg-amber-100 text-amber-800 font-bold text-[10px] uppercase';
            }

            // Nút Next logic
            btnNext.innerHTML = currentIndex === dataSources.length - 1 ? 'Hoàn thành <i data-lucide="check" class="w-5 h-5"></i>' : 'Sau <i data-lucide="chevron-right" class="w-5 h-5"></i>';

            let html = '';

            if (!isFlipped) {
                // MẶT TRƯỚC:
                html += `<div class="animate-fade-in w-full flex flex-col">`;
                
                // PHẦN ẢNH:
                html += `
                    <div class="relative w-full bg-white">
                         <img 
                            src="${currentCard.image}" 
                            alt="${currentCard.name}" 
                            class="w-full h-auto block"
                            onerror="this.src='https://placehold.co/600x400/orange/white?text=${encodeURIComponent(currentCard.name)}';"
                         >
                    </div>
                `;
                
                // NÚT LẬT:
                html += `
                    <div class="w-full flex justify-center py-3 bg-white border-t border-gray-100">
                        <div class="inline-flex items-center gap-1.5 bg-white border border-orange-200 text-orange-600 px-4 py-1.5 rounded-full text-xs font-bold shadow-sm animate-pulse">
                            <i data-lucide="rotate-cw" class="w-3 h-3 text-orange-500"></i>
                            Lật mặt sau để xem 5 sự thật thú vị
                        </div>
                    </div>
                `;
                html += `</div>`;
            } else {
                // MẶT SAU
                html += `<div class="animate-fade-in w-full h-full flex flex-col px-4 pb-6 py-4">`;
                
                html += `<h3 class="flex-none text-xl font-bold text-amber-700 mb-3 uppercase border-b border-amber-200 pb-2 w-full text-center">${currentCard.name}</h3>`;
                
                html += `<div class="flex-grow flex flex-col gap-2 w-full">`;
                
                currentCard.facts.forEach((fact, index) => {
                    html += `
                        <div class="flex items-start gap-3 bg-amber-50 p-3 rounded-lg border border-amber-100 shadow-sm items-center">
                            <span class="flex-shrink-0 bg-amber-500 text-white w-6 h-6 rounded-full flex items-center justify-center font-bold text-xs shadow-sm">${index + 1}</span>
                            <span class="text-gray-700 text-sm leading-snug font-medium text-justify">${fact}</span>
                        </div>
                    `;
                });
                
                html += `</div>`; // End List Container
                html += `</div>`; // End Main Container
            }

            contentEl.innerHTML = html;
            lucide.createIcons();
        }

        function renderEndScreen() {
            cardHeader.style.display = 'none';
            btnNext.innerHTML = 'Hết bài';

            let html = `
                <div class="animate-fade-in flex flex-col items-center justify-center h-full text-center space-y-6 px-4 py-8">
                    
                    <div class="bg-gradient-to-br from-yellow-100 to-amber-200 p-6 rounded-full shadow-lg shadow-yellow-200">
                        <i data-lucide="crown" class="w-20 h-20 text-yellow-600 fill-yellow-600"></i>
                    </div>

                    <div class="px-2">
                        <h2 class="text-2xl md:text-3xl font-bold text-amber-700 mb-3">Bé Giỏi Quá!</h2>
                        <p class="text-gray-600 text-base md:text-lg leading-relaxed">
                            Chúc mừng <b>"Bé"</b> đã hoàn thành hành trình khám phá ${dataSources.length} Chuỗi thức ăn ở các môi trường tự nhiên!
                        </p>
                    </div>
                    
                    <a href="https://catalog.zalo.me/?cid=Cj7DJZwIc0rDhRz0DP6M2ZogmrT3w-GVCQNEIK2Gdc0fjSuv98Jh5G" 
                       target="_blank"
                       class="flex items-center gap-3 bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white px-6 py-4 rounded-xl font-bold text-lg shadow-lg shadow-pink-200 transition-all hover:scale-105 transform border-2 border-white ring-2 ring-pink-100 mt-2">
                        <i data-lucide="gift" class="w-6 h-6"></i>
                        Sản phẩm cho sức khoẻ Mẹ & Bé 
                    </a>
                    <a href="https://catalog.zalo.me/?cid=CjBEIJkIcGf8hRv7C96N3Jcgmb16w-KODANFJaMGdsSijSy-8OJg4W
" 
                           target="_blank"
                           class="inline-flex items-center justify-center gap-2 bg-blue-500 hover:bg-blue-600 text-white px-6 py-2.5 rounded-xl font-bold text-sm shadow-lg shadow-blue-200 transition-all hover:scale-105 transform border border-blue-400">
                            <i data-lucide="brain-circuit" class="w-5 h-5"></i>
                            Sản phẩm phát triển trí tuệ & Cảm xúc cho bé
                        </a>
                    <button 
                        onclick="resetApp()"
                        class="flex items-center gap-2 text-amber-600 hover:text-amber-800 font-semibold text-sm mt-4 bg-amber-50 px-5 py-2 rounded-full transition-colors border border-amber-100">
                        <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
                        Khám phá lại từ đầu
                    </button>
                </div>
            `;
            contentEl.innerHTML = html;
            lucide.createIcons();
        }

        function handleCardClick() {
            if (isEndScreen) return;
            flipCard();
        }

        function flipCard() {
            isFlipped = !isFlipped;
            renderCard();
        }

        function nextCard() {
            event.stopPropagation();
            if (isEndScreen) return;

            if (currentIndex < dataSources.length - 1) {
                currentIndex++;
                isFlipped = false;
                renderCard();
            } else {
                isEndScreen = true;
                isFlipped = false;
                renderCard();
            }
        }

        function prevCard() {
            event.stopPropagation();
            if (isEndScreen) {
                isEndScreen = false;
                currentIndex = dataSources.length - 1;
                renderCard();
                return;
            }

            if (currentIndex > 0) {
                isFlipped = false;
                currentIndex--;
                renderCard();
            }
        }

        function resetApp() {
            event.stopPropagation();
            currentIndex = 0;
            isFlipped = false;
            isEndScreen = false;
            renderCard();
        }

        // --- Init ---
        lucide.createIcons();
        renderCard();

    </script>
</body>

</html>
