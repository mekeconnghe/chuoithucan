<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta property="og:title" content="Bộ Thẻ Khám Phá Chuỗi Thức Ăn Tự Nhiên - Giúp bé phát triển tư duy, kích thích trí tưởng tượng" />
    <meta property="og:description" content="Các môi trường Rừng mây - Thảm cỏ biển - Đầm lầy nước ngọt - Sa mạc lạnh - Nam Cực" />
    <meta property="og:image" content="https://i.pinimg.com/736x/63/9e/7a/639e7a98427ed8ecc80bc177b036e065.jpg" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        .perspective-1000 {
            perspective: 1000px;
        }

        .noselect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .progress-transition {
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="bg-amber-50 min-h-screen font-sans text-gray-800 flex flex-col items-center py-4 px-3 md:py-6 md:px-4">

    <div class="text-center mb-4 w-full space-y-2">
        <h1 class="text-xl md:text-3xl font-bold text-amber-800 flex items-center justify-center gap-2">
            <i data-lucide="landmark" class="w-6 h-6 md:w-8 md:h-8"></i>
            Khám Phá Thế Giới
        </h1>
        <div class="text-sm md:text-xl font-semibold text-amber-600 uppercase tracking-widest border-b-2 border-amber-200 inline-block pb-1">
            Chuỗi Thức Ăn Tự Nhiên
        </div>
        
        <div class="pt-1">
            <a href="https://zalo.me/g/hirmwg741" target="_blank" class="inline-flex items-center gap-2 bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white px-4 py-2 rounded-full text-xs md:text-sm font-bold shadow-md transition-all border-2 border-white ring-2 ring-pink-100">
                <i data-lucide="users" class="w-4 h-4"></i>
                Tham Gia Cộng đồng Mẹ Kể Con Nghe
            </a>
        </div>
    </div>

    <div class="w-full max-w-lg perspective-1000 group flex-grow flex flex-col justify-center mb-4">
        <div 
            id="flashcard"
            class="relative w-full bg-white rounded-2xl shadow-xl overflow-hidden cursor-pointer transition-all duration-300 transform active:scale-[0.99] border-b-4 border-amber-200 noselect"
            onclick="handleCardClick()"
        >
            <div class="absolute inset-0 flex flex-col h-full relative">
                
                <div id="card-header" class="flex-none flex flex-col w-full px-3 pt-2 mb-0 bg-white">
                    <div class="flex justify-between items-center mb-1">
                        <div class="flex items-center gap-1 text-gray-400 font-bold text-[10px]">
                            <i data-lucide="map" class="w-3 h-3 text-orange-400"></i>
                            <span id="counter-text">1/10</span>
                        </div>
                        <span id="side-indicator" class="px-2 py-0.5 rounded bg-amber-50 text-amber-600 font-bold text-[10px] uppercase">
                            Hình ảnh
                        </span>
                    </div>
                    <div class="w-full h-0.5 bg-gray-100 rounded-full overflow-hidden">
                        <div id="progress-bar" class="h-full bg-orange-400 rounded-full progress-transition" style="width: 5%"></div>
                    </div>
                </div>

                <div id="card-content" class="flex-grow flex flex-col items-center justify-center text-center w-full">
                    </div>
            </div>
        </div>
    </div>

    <div class="w-full max-w-lg flex gap-3 mb-4">
        <button 
            onclick="prevCard()"
            class="flex-1 flex items-center justify-center gap-2 bg-white hover:bg-gray-50 active:bg-gray-100 text-gray-700 px-4 py-3 rounded-xl shadow-sm border border-gray-200 font-bold text-base md:text-lg transition-colors touch-manipulation"
        >
            <i data-lucide="chevron-left" class="w-5 h-5 md:w-6 md:h-6"></i> Trước
        </button>
        
        <button 
            id="btn-next"
            onclick="nextCard()"
            class="flex-1 flex items-center justify-center gap-2 bg-amber-600 hover:bg-amber-700 active:bg-amber-800 text-white px-4 py-3 rounded-xl shadow-md shadow-amber-200 font-bold text-base md:text-lg transition-colors touch-manipulation"
        >
            Sau <i data-lucide="chevron-right" class="w-5 h-5 md:w-6 md:h-6"></i>
        </button>
    </div>

    <script>
        const dataSources = [
            // 26. Môi trường Rừng mây (Cloud Forest)
            {
                id: 51, name: "Rừng mây", image: "rung-may-51.jpg",
                facts: [
                    "<b>Rêu:</b> Thảm thực vật xanh mướt mọc dày trên thân cây, giữ nước từ sương mù.",
                    "<b>Sên trần:</b> Loài thân mềm không vỏ, di chuyển chậm chạp ăn rêu và lá ẩm.",
                    "<b>Chim Nuốc:</b> Loài chim có bộ lông rực rỡ tuyệt đẹp, rất thích ăn côn trùng và sên.",
                    "<b>Mèo rừng:</b> Kẻ săn mồi lén lút, leo trèo giỏi để bắt chim và các loài thú nhỏ.",
                    "<b>Nấm:</b> Mọc lên từ gỗ mục trong rừng ẩm ướt, giúp phân hủy chất hữu cơ."
                ]
            },
            {
                id: 52, name: "Rừng mây", image: "rung-may-52.jpg",
                facts: [
                    "<b>Phong lan:</b> Loài hoa đẹp bám trên thân cây cao để đón ánh sáng mặt trời.",
                    "<b>Bướm đêm:</b> Bay lượn tìm mật hoa phong lan vào ban đêm yên tĩnh.",
                    "<b>Ếch cây:</b> Có các giác bám ở chân giúp leo trèo, phóng lưỡi bắt bướm đêm.",
                    "<b>Rắn lục:</b> Ngụy trang màu xanh giống lá cây, kiên nhẫn chờ đợi ếch tới gần.",
                    "<b>Vi khuẩn phân hủy:</b> Phân giải xác động thực vật, trả lại dinh dưỡng cho đất rừng."
                ]
            },
            // 27. Môi trường Thảm cỏ biển (Seagrass Meadow)
            {
                id: 53, name: "Thảm cỏ biển", image: "tham-co-bien-53.jpg",
                facts: [
                    "<b>Cỏ biển:</b> Tạo thành những cánh đồng xanh ngát dưới đáy biển, là nhà của nhiều loài.",
                    "<b>Bò biển:</b> Còn gọi là 'Nàng tiên cá', loài thú hiền lành chỉ ăn cỏ biển.",
                    "<b>Cá mập bò:</b> Loài cá mập khỏe mạnh, có thể bơi vào cả vùng nước ngọt để săn mồi.",
                    "<b>Cá voi sát thủ:</b> Kẻ săn mồi đỉnh cao của đại dương, thông minh và săn theo bầy.",
                    "<b>Vi khuẩn phân hủy:</b> Làm sạch đáy biển bằng cách phân hủy thức ăn thừa và xác sinh vật."
                ]
            },
            {
                id: 54, name: "Thảm cỏ biển", image: "tham-co-bien-54.jpg",
                facts: [
                    "<b>Tảo bám:</b> Mọc bám trên lá cỏ biển hoặc đá, là thức ăn cho loài nhỏ.",
                    "<b>Ốc biển:</b> Bò chậm chạp dùng lưỡi gai để cạo tảo bám làm thức ăn.",
                    "<b>Cua:</b> Dùng đôi càng chắc khỏe để kẹp vỡ vỏ ốc và ăn thịt bên trong.",
                    "<b>Rái cá:</b> Bơi lặn giỏi, thích ăn cua và thường dùng đá để đập vỡ vỏ cứng.",
                    "<b>Nấm:</b> Các loài nấm biển giúp phân hủy vỏ và xác sinh vật dưới đáy."
                ]
            },
            // 28. Môi trường Đầm lầy nước ngọt (Freshwater Swamp)
            {
                id: 55, name: "Đầm lầy nước ngọt", image: "dam-lay-nuoc-ngot-55.jpg",
                facts: [
                    "<b>Cỏ nến:</b> Loài cây cao có bông hình cây nến, mọc ven bờ đầm lầy.",
                    "<b>Chuột túi nước:</b> Bơi giỏi nhờ chân có màng, thích ăn rễ và thân cây cỏ nến.",
                    "<b>Cá trê:</b> Sống ở tầng đáy bùn lầy, có râu dài để cảm nhận con mồi.",
                    "<b>Trăn:</b> Kẻ săn mồi khổng lồ, thường cuộn mình siết chặt con mồi trước khi ăn.",
                    "<b>Vi khuẩn phân hủy:</b> Hoạt động mạnh trong bùn, tạo ra khí đầm lầy đặc trưng."
                ]
            },
            {
                id: 56, name: "Đầm lầy nước ngọt", image: "dam-lay-nuoc-ngot-56.jpg",
                facts: [
                    "<b>Rong:</b> Mọc dưới nước, cung cấp oxy và nơi ẩn nấp cho các loài nhỏ.",
                    "<b>Ấu trùng chuồn chuồn:</b> Sống dưới nước, là kẻ săn mồi hung dữ đối với các loài nhỏ hơn.",
                    "<b>Cá cờ:</b> Loài cá nhỏ nhiều màu sắc, rất thích ăn ấu trùng và bọ gậy.",
                    "<b>Diệc:</b> Loài chim chân dài, đứng im như tượng để rình bắt cá.",
                    "<b>Nấm:</b> Phân hủy lá cây rụng xuống đầm lầy, giúp nước trong sạch hơn."
                ]
            },
            // 29. Môi trường Sa mạc lạnh (Gobi)
            {
                id: 57, name: "Sa mạc lạnh", image: "sa-mac-lanh-57.jpg",
                facts: [
                    "<b>Cỏ sa mạc:</b> Cứng và khô, chịu được gió lạnh và sự thiếu nước khắc nghiệt.",
                    "<b>Chuột nhảy:</b> Có đôi chân sau dài để nhảy xa, tránh nóng cát và kẻ thù.",
                    "<b>Cáo:</b> Có đôi tai lớn giúp tản nhiệt và nghe tiếng động cực nhỏ của chuột.",
                    "<b>Đại bàng:</b> Bay lượn trên cao, dùng đôi mắt tinh tường để phát hiện cáo.",
                    "<b>Vi khuẩn phân hủy:</b> Phân hủy xác động vật khô, tái tạo chất dinh dưỡng ít ỏi cho đất."
                ]
            },
            {
                id: 58, name: "Sa mạc lạnh", image: "sa-mac-lanh-58.jpg",
                facts: [
                    "<b>Bụi gai:</b> Lá biến thành gai để giữ nước, là thức ăn hiếm hoi giữa sa mạc.",
                    "<b>Thỏ sa mạc:</b> Có đôi tai rất to để làm mát cơ thể, ăn lá và vỏ bụi gai.",
                    "<b>Rắn:</b> Bò sát trên cát nóng hoặc lạnh, săn thỏ bằng nọc độc.",
                    "<b>Ưng:</b> Loài chim săn mồi nhanh nhẹn, lao xuống từ bầu trời để bắt rắn.",
                    "<b>Nấm:</b> Mọc hiếm hoi ở những nơi có chút độ ẩm, giúp phân hủy chất hữu cơ."
                ]
            },
            // 30. Môi trường Nam Cực (Antarctic Ocean)
            {
                id: 59, name: "Nam Cực", image: "nam-cuc-59.jpg",
                facts: [
                    "<b>Thực vật phù du:</b> Những sinh vật siêu nhỏ trôi nổi, là nguồn sống cơ bản của biển lạnh.",
                    "<b>Nhuyễn thể:</b> Loài giống tôm nhỏ xíu, tập trung thành đàn khổng lồ nhuộm đỏ cả biển.",
                    "<b>Cá băng:</b> Có máu trong suốt không chứa hồng cầu để thích nghi với nước đóng băng.",
                    "<b>Chim cánh cụt:</b> Bơi lặn như tên bắn dưới nước để bắt cá, nhưng đi lạch bạch trên bờ.",
                    "<b>Vi khuẩn phân hủy:</b> Chịu được cái lạnh cực độ, phân hủy xác sinh vật chìm xuống đáy."
                ]
            },
            {
                id: 60, name: "Nam Cực", image: "nam-cuc-60.jpg",
                facts: [
                    "<b>Tảo biển:</b> Bám vào băng hoặc đá ngầm, quang hợp tạo ra năng lượng.",
                    "<b>Giáp xác:</b> Các loài tôm cua nhỏ ăn vụn tảo và chất hữu cơ.",
                    "<b>Hải cẩu báo:</b> Kẻ săn mồi hung dữ với hàm răng sắc nhọn, là ác mộng của chim cánh cụt.",
                    "<b>Cá kình:</b> Loài cá voi thông minh nhất, phối hợp cả đàn để tạo sóng hất hải cẩu khỏi tảng băng.",
                    "<b>Nấm:</b> Các loài nấm chịu lạnh phân hủy xác sinh vật ở vùng biển băng giá."
                ]
            }
        ];

        // --- State ---
        let currentIndex = 0;
        let isFlipped = false;
        let isEndScreen = false;

        // --- DOM Elements ---
        const contentEl = document.getElementById('card-content');
        const cardHeader = document.getElementById('card-header');
        const counterText = document.getElementById('counter-text');
        const progressBar = document.getElementById('progress-bar');
        const indicatorEl = document.getElementById('side-indicator');
        const btnNext = document.getElementById('btn-next');

        // --- Functions ---

        function renderCard() {
            if (isEndScreen) {
                renderEndScreen();
                return;
            }

            // Reset UI states
            cardHeader.style.display = 'flex';
            
            const currentCard = dataSources[currentIndex];
            
            // Cập nhật Thanh tiến trình & Số đếm
            const progressPercent = ((currentIndex + 1) / dataSources.length) * 100;
            counterText.textContent = `${currentIndex + 1}/${dataSources.length}`;
            progressBar.style.width = `${progressPercent}%`;

            
            if (isFlipped) {
                indicatorEl.textContent = 'Thông tin';
                indicatorEl.className = 'px-2 py-0.5 rounded bg-blue-100 text-blue-800 font-bold text-[10px] uppercase';
            } else {
                indicatorEl.textContent = 'Ảnh';
                indicatorEl.className = 'px-2 py-0.5 rounded bg-amber-100 text-amber-800 font-bold text-[10px] uppercase';
            }

            // Nút Next logic
            btnNext.innerHTML = currentIndex === dataSources.length - 1 ? 'Hoàn thành <i data-lucide="check" class="w-5 h-5"></i>' : 'Sau <i data-lucide="chevron-right" class="w-5 h-5"></i>';

            let html = '';

            if (!isFlipped) {
                // MẶT TRƯỚC:
                html += `<div class="animate-fade-in w-full flex flex-col">`;
                
                // PHẦN ẢNH:
                html += `
                    <div class="relative w-full bg-white">
                         <img 
                            src="${currentCard.image}" 
                            alt="${currentCard.name}" 
                            class="w-full h-auto block"
                            onerror="this.src='https://placehold.co/600x400/orange/white?text=${encodeURIComponent(currentCard.name)}';"
                         >
                    </div>
                `;
                
                // NÚT LẬT:
                html += `
                    <div class="w-full flex justify-center py-3 bg-white border-t border-gray-100">
                        <div class="inline-flex items-center gap-1.5 bg-white border border-orange-200 text-orange-600 px-4 py-1.5 rounded-full text-xs font-bold shadow-sm animate-pulse">
                            <i data-lucide="rotate-cw" class="w-3 h-3 text-orange-500"></i>
                            Lật mặt sau để xem 5 sự thật thú vị
                        </div>
                    </div>
                `;
                html += `</div>`;
            } else {
                // MẶT SAU
                html += `<div class="animate-fade-in w-full h-full flex flex-col px-4 pb-6 py-4">`;
                
                html += `<h3 class="flex-none text-xl font-bold text-amber-700 mb-3 uppercase border-b border-amber-200 pb-2 w-full text-center">${currentCard.name}</h3>`;
                
                html += `<div class="flex-grow flex flex-col gap-2 w-full">`;
                
                currentCard.facts.forEach((fact, index) => {
                    html += `
                        <div class="flex items-start gap-3 bg-amber-50 p-3 rounded-lg border border-amber-100 shadow-sm items-center">
                            <span class="flex-shrink-0 bg-amber-500 text-white w-6 h-6 rounded-full flex items-center justify-center font-bold text-xs shadow-sm">${index + 1}</span>
                            <span class="text-gray-700 text-sm leading-snug font-medium text-justify">${fact}</span>
                        </div>
                    `;
                });
                
                html += `</div>`; // End List Container
                html += `</div>`; // End Main Container
            }

            contentEl.innerHTML = html;
            lucide.createIcons();
        }

        function renderEndScreen() {
            cardHeader.style.display = 'none';
            btnNext.innerHTML = 'Hết bài';

            let html = `
                <div class="animate-fade-in flex flex-col items-center justify-center h-full text-center space-y-6 px-4 py-8">
                    
                    <div class="bg-gradient-to-br from-yellow-100 to-amber-200 p-6 rounded-full shadow-lg shadow-yellow-200">
                        <i data-lucide="crown" class="w-20 h-20 text-yellow-600 fill-yellow-600"></i>
                    </div>

                    <div class="px-2">
                        <h2 class="text-2xl md:text-3xl font-bold text-amber-700 mb-3">Bé Giỏi Quá!</h2>
                        <p class="text-gray-600 text-base md:text-lg leading-relaxed">
                            Chúc mừng <b>"Bé"</b> đã hoàn thành hành trình khám phá ${dataSources.length} Chuỗi thức ăn ở các môi trường tự nhiên!
                        </p>
                    </div>
                    
                    <a href="https://catalog.zalo.me/?cid=Cj7DJZwIc0rDhRz0DP6M2ZogmrT3w-GVCQNEIK2Gdc0fjSuv98Jh5G" 
                       target="_blank"
                       class="flex items-center gap-3 bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white px-6 py-4 rounded-xl font-bold text-lg shadow-lg shadow-pink-200 transition-all hover:scale-105 transform border-2 border-white ring-2 ring-pink-100 mt-2">
                        <i data-lucide="gift" class="w-6 h-6"></i>
                        Xem tốt sản phẩm cho Mẹ & Bé 
                    </a>
                    
                    <button 
                        onclick="resetApp()"
                        class="flex items-center gap-2 text-amber-600 hover:text-amber-800 font-semibold text-sm mt-4 bg-amber-50 px-5 py-2 rounded-full transition-colors border border-amber-100">
                        <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
                        Khám phá lại từ đầu
                    </button>
                </div>
            `;
            contentEl.innerHTML = html;
            lucide.createIcons();
        }

        function handleCardClick() {
            if (isEndScreen) return;
            flipCard();
        }

        function flipCard() {
            isFlipped = !isFlipped;
            renderCard();
        }

        function nextCard() {
            event.stopPropagation();
            if (isEndScreen) return;

            if (currentIndex < dataSources.length - 1) {
                currentIndex++;
                isFlipped = false;
                renderCard();
            } else {
                isEndScreen = true;
                isFlipped = false;
                renderCard();
            }
        }

        function prevCard() {
            event.stopPropagation();
            if (isEndScreen) {
                isEndScreen = false;
                currentIndex = dataSources.length - 1;
                renderCard();
                return;
            }

            if (currentIndex > 0) {
                isFlipped = false;
                currentIndex--;
                renderCard();
            }
        }

        function resetApp() {
            event.stopPropagation();
            currentIndex = 0;
            isFlipped = false;
            isEndScreen = false;
            renderCard();
        }

        // --- Init ---
        lucide.createIcons();
        renderCard();

    </script>
</body>
</html>
