<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chuỗi Thức Ăn</title>
    
    <meta property="og:title" content="Bộ Thẻ Chuỗi Thức Ăn Trong Các Môi Trường Tự Nhiên" />
    <meta property="og:description" content="Bộ thẻ khám phá các chuỗi thức ăn trong các môi trường tự nhiên khác nhau." />
    <meta property="og:image" content="https://i.pinimg.com/736x/da/61/42/da6142ef53438862be2faf0943c7b124.jpg" />
    <meta property="og:url" content="https://mekeconnghe.github.io/baotangtienhoa/moitruong1-5/" />
    <meta property="og:type" content="website" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        .perspective-1000 {
            perspective: 1000px;
        }

        .noselect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .progress-transition {
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="bg-amber-50 min-h-screen font-sans text-gray-800 flex flex-col items-center py-4 px-3 md:py-6 md:px-4">

    <div class="text-center mb-4 w-full space-y-2">
        <h1 class="text-xl md:text-3xl font-bold text-amber-800 flex items-center justify-center gap-2">
            <i data-lucide="landmark" class="w-6 h-6 md:w-8 md:h-8"></i>
            Khám Phá Thế Giới
        </h1>
        <div class="text-sm md:text-xl font-semibold text-amber-600 uppercase tracking-widest border-b-2 border-amber-200 inline-block pb-1">
            Chuỗi Thức Ăn Tự Nhiên
        </div>
        
        <div class="pt-1">
            <a href="https://zalo.me/g/hirmwg741" target="_blank" class="inline-flex items-center gap-2 bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white px-4 py-2 rounded-full text-xs md:text-sm font-bold shadow-md transition-all border-2 border-white ring-2 ring-pink-100">
                <i data-lucide="users" class="w-4 h-4"></i>
                Tham Gia Cộng đồng Mẹ Kể Con Nghe
            </a>
        </div>
    </div>

    <div class="w-full max-w-lg perspective-1000 group flex-grow flex flex-col justify-center mb-4">
        <div 
            id="flashcard"
            class="relative w-full bg-white rounded-2xl shadow-xl overflow-hidden cursor-pointer transition-all duration-300 transform active:scale-[0.99] border-b-4 border-amber-200 noselect"
            onclick="handleCardClick()"
        >
            <div class="absolute inset-0 flex flex-col h-full relative">
                
                <div id="card-header" class="flex-none flex flex-col w-full px-3 pt-2 mb-0 bg-white">
                    <div class="flex justify-between items-center mb-1">
                        <div class="flex items-center gap-1 text-gray-400 font-bold text-[10px]">
                            <i data-lucide="map" class="w-3 h-3 text-orange-400"></i>
                            <span id="counter-text">1/10</span>
                        </div>
                        <span id="side-indicator" class="px-2 py-0.5 rounded bg-amber-50 text-amber-600 font-bold text-[10px] uppercase">
                            Hình ảnh
                        </span>
                    </div>
                    <div class="w-full h-0.5 bg-gray-100 rounded-full overflow-hidden">
                        <div id="progress-bar" class="h-full bg-orange-400 rounded-full progress-transition" style="width: 5%"></div>
                    </div>
                </div>

                <div id="card-content" class="flex-grow flex flex-col items-center justify-center text-center w-full">
                    </div>
            </div>
        </div>
    </div>

    <div class="w-full max-w-lg flex gap-3 mb-4">
        <button 
            onclick="prevCard()"
            class="flex-1 flex items-center justify-center gap-2 bg-white hover:bg-gray-50 active:bg-gray-100 text-gray-700 px-4 py-3 rounded-xl shadow-sm border border-gray-200 font-bold text-base md:text-lg transition-colors touch-manipulation"
        >
            <i data-lucide="chevron-left" class="w-5 h-5 md:w-6 md:h-6"></i> Trước
        </button>
        
        <button 
            id="btn-next"
            onclick="nextCard()"
            class="flex-1 flex items-center justify-center gap-2 bg-amber-600 hover:bg-amber-700 active:bg-amber-800 text-white px-4 py-3 rounded-xl shadow-md shadow-amber-200 font-bold text-base md:text-lg transition-colors touch-manipulation"
        >
            Sau <i data-lucide="chevron-right" class="w-5 h-5 md:w-6 md:h-6"></i>
        </button>
    </div>

    <script>
        const dataSources = [
            // 1. Môi trường Đồng cỏ Savanna
            {
                id: 1, name: "Đồng cỏ Savanna - Chuỗi 1", image: "savanna-1.jpg",
                facts: [
                    "<b>Cỏ:</b> Tự tổng hợp chất dinh dưỡng nhờ ánh sáng mặt trời để nuôi sống đồng cỏ.",
                    "<b>Ngựa vằn:</b> Loài động vật ăn cỏ sống thành đàn để dễ dàng phát hiện kẻ thù.",
                    "<b>Báo hoa mai:</b> Thợ săn thượng hạng dùng tốc độ để bắt ngựa vằn làm thức ăn.",
                    "<b>Sư tử:</b> Chúa tể sơn lâm, kẻ săn mồi đứng đầu chuỗi thức ăn này.",
                    "<b>Vi khuẩn phân hủy:</b> Phân giải xác động vật, trả lại dinh dưỡng cho đất đai."
                ]
            },
            {
                id: 2, name: "Đồng cỏ Savanna - Chuỗi 2", image: "savanna-2.jpg",
                facts: [
                    "<b>Cây keo:</b> Loài cây đặc trưng ở Savanna, cung cấp lá ngon cho các loài thú lớn.",
                    "<b>Voi:</b> Dùng chiếc vòi linh hoạt để bứt lá cây keo trên cao làm thức ăn.",
                    "<b>Hổ:</b> Kẻ săn mồi hung dữ, rình rập để tấn công các loài động vật ăn cỏ.",
                    "<b>Kền kền:</b> Chuyên dọn dẹp môi trường bằng cách ăn xác động vật còn sót lại.",
                    "<b>Nấm:</b> Mọc trên xác thực vật mục nát để phân hủy chúng thành đất mùn."
                ]
            },
            // 2. Môi trường Rừng mưa Nhiệt đới
            {
                id: 3, name: "Rừng mưa Nhiệt đới - Chuỗi 3", image: "rung-mua-3.jpg",
                facts: [
                    "<b>Quả mọng:</b> Những trái cây chín ngọt cung cấp năng lượng cho động vật nhỏ.",
                    "<b>Khỉ:</b> Loài leo trèo nhanh nhẹn, rất thích hái và ăn các loại quả mọng.",
                    "<b>Trăn gấm:</b> Kẻ săn mồi lẳng lặng, thường cuộn mình siết chặt chú khỉ.",
                    "<b>Báo đen:</b> Bóng ma của rừng già với bộ lông đen tuyền, chuyên săn bắt thú.",
                    "<b>Vi khuẩn phân hủy:</b> Phân hủy lá cây và xác động vật dưới tán rừng ẩm ướt."
                ]
            },
            {
                id: 4, name: "Rừng mưa Nhiệt đới - Chuỗi 4", image: "rung-mua-4.jpg",
                facts: [
                    "<b>Phong lan:</b> Loài hoa đẹp bám trên thân gỗ, tỏa hương thu hút côn trùng.",
                    "<b>Côn trùng:</b> Đến hút mật hoa ngọt ngào và giúp thụ phấn cho cây.",
                    "<b>Tắc kè:</b> Ngụy trang tài tình trên thân cây để phóng lưỡi bắt côn trùng.",
                    "<b>Rắn hổ mang:</b> Kẻ săn mồi cực độc, là mối đe dọa lớn đối với tắc kè.",
                    "<b>Nấm:</b> Phát triển mạnh ở nơi ẩm thấp, giúp rừng già tiêu hóa gỗ mục."
                ]
            },
            // 3. Môi trường Đại dương khơi
            {
                id: 5, name: "Đại dương khơi - Chuỗi 5", image: "dai-duong-5.jpg",
                facts: [
                    "<b>Thực vật phù du:</b> Những sinh vật bé nhỏ trôi nổi, tạo ra thức ăn từ ánh sáng.",
                    "<b>Tôm nhỏ:</b> Loài giáp xác nhỏ bé chuyên lọc nước để ăn thực vật phù du.",
                    "<b>Cá hồi:</b> Loài cá lớn bơi lội khỏe mạnh, coi tôm nhỏ là món ăn khoái khẩu.",
                    "<b>Cá mập:</b> Sát thủ đại dương với hàm răng sắc nhọn, dễ dàng săn cá hồi.",
                    "<b>Vi khuẩn phân hủy:</b> Phân giải xác sinh vật biển lắng xuống đáy đại dương."
                ]
            },
            {
                id: 6, name: "Đại dương khơi - Chuỗi 6", image: "dai-duong-6.jpg",
                facts: [
                    "<b>Tảo silic:</b> Loại tảo có vỏ cứng, là nền tảng thức ăn của sự sống biển khơi.",
                    "<b>Động vật phù du:</b> Những sinh vật trôi nổi tí hon ăn tảo để sinh trưởng.",
                    "<b>Cá trích:</b> Loài cá bơi theo đàn khổng lồ, chuyên lọc ăn động vật phù du.",
                    "<b>Cá kình:</b> Loài cá voi sát thủ thông minh, phối hợp săn bắt cá trích.",
                    "<b>Nấm:</b> Các loài nấm biển đặc biệt giúp phân hủy chất hữu cơ trong nước."
                ]
            },
            // 4. Môi trường Ao nước ngọt
            {
                id: 7, name: "Ao nước ngọt - Chuỗi 7", image: "ao-nuoc-7.jpg",
                facts: [
                    "<b>Tảo lục:</b> Làm xanh nước ao và cung cấp oxy, là thức ăn cho sinh vật nhỏ.",
                    "<b>Rận nước:</b> Loài sinh vật nhỏ xíu bơi trong nước chuyên ăn tảo lục.",
                    "<b>Cá rô:</b> Loài cá phổ biến ở ao hồ đồng quê, rất thích ăn rận nước.",
                    "<b>Cá lóc:</b> Loài cá dữ rình nấp trong rong rêu để lao ra săn cá rô.",
                    "<b>Vi khuẩn phân hủy:</b> Giúp làm sạch đáy ao bằng cách phân hủy bùn hữu cơ."
                ]
            },
            {
                id: 8, name: "Ao nước ngọt - Chuỗi 8", image: "ao-nuoc-8.jpg",
                facts: [
                    "<b>Bèo cám:</b> Loài cây nhỏ xíu nổi kín mặt nước, là thức ăn cho loài thân mềm.",
                    "<b>Ốc bươu:</b> Bò chậm chạp dưới nước ăn bèo cám và các loại lá mục.",
                    "<b>Vịt trời:</b> Bơi lội trên mặt ao, lặn xuống bắt ốc bươu làm mồi.",
                    "<b>Cá sấu:</b> Kẻ săn mồi rình rập kiên nhẫn dưới nước, tấn công vịt trời sơ ý.",
                    "<b>Nấm:</b> Phân giải các cành cây, lá rụng ngâm trong nước ao lâu ngày."
                ]
            },
            // 5. Môi trường Sa mạc cát
            {
                id: 9, name: "Sa mạc cát - Chuỗi 9", image: "sa-mac-9.jpg",
                facts: [
                    "<b>Cây xương rồng:</b> Thân mọng nước đầy gai nhọn để sinh tồn giữa sa mạc khô cằn.",
                    "<b>Chuột túi kăng-gu:</b> Loài gặm nhấm nhỏ bé ăn hạt và thân xương rồng để lấy nước.",
                    "<b>Rắn chuông:</b> Kẻ săn mồi có nọc độc, rung đuôi cảnh báo trước khi bắt chuột.",
                    "<b>Diều hâu:</b> Loài chim ưng mắt sắc, lao từ trên cao xuống tóm gọn rắn.",
                    "<b>Vi khuẩn phân hủy:</b> Phân giải xác sinh vật khô héo dưới cái nắng gay gắt."
                ]
            },
            {
                id: 10, name: "Sa mạc cát - Chuỗi 10", image: "sa-mac-10.jpg",
                facts: [
                    "<b>Cây mọng nước:</b> Dự trữ nước quý giá trong lá dày, nuôi sống sinh vật sa mạc.",
                    "<b>Thằn lằn cát:</b> Chịu nóng giỏi, ăn lá cây mọng nước để giải khát và nạp năng lượng.",
                    "<b>Cáo Fennec:</b> Loài cáo tai to thính nhạy, chuyên đào hang bắt thằn lằn.",
                    "<b>Cú sa mạc:</b> Đi săn vào ban đêm mát mẻ, là kẻ thù nguy hiểm của cáo nhỏ.",
                    "<b>Nấm:</b> Tồn tại ở dạng bào tử, chờ có chút hơi ẩm để phân hủy chất hữu cơ."
                ]
            }
        ];

        // --- State ---
        let currentIndex = 0;
        let isFlipped = false;
        let isEndScreen = false;

        // --- DOM Elements ---
        const contentEl = document.getElementById('card-content');
        const cardHeader = document.getElementById('card-header');
        const counterText = document.getElementById('counter-text');
        const progressBar = document.getElementById('progress-bar');
        const indicatorEl = document.getElementById('side-indicator');
        const btnNext = document.getElementById('btn-next');

        // --- Functions ---

        function renderCard() {
            if (isEndScreen) {
                renderEndScreen();
                return;
            }

            // Reset UI states
            cardHeader.style.display = 'flex';
            
            const currentCard = dataSources[currentIndex];
            
            // Cập nhật Thanh tiến trình & Số đếm
            const progressPercent = ((currentIndex + 1) / dataSources.length) * 100;
            counterText.textContent = `${currentIndex + 1}/${dataSources.length}`;
            progressBar.style.width = `${progressPercent}%`;

            
            if (isFlipped) {
                indicatorEl.textContent = 'Thông tin';
                indicatorEl.className = 'px-2 py-0.5 rounded bg-blue-100 text-blue-800 font-bold text-[10px] uppercase';
            } else {
                indicatorEl.textContent = 'Ảnh';
                indicatorEl.className = 'px-2 py-0.5 rounded bg-amber-100 text-amber-800 font-bold text-[10px] uppercase';
            }

            // Nút Next logic
            btnNext.innerHTML = currentIndex === dataSources.length - 1 ? 'Hoàn thành <i data-lucide="check" class="w-5 h-5"></i>' : 'Sau <i data-lucide="chevron-right" class="w-5 h-5"></i>';

            let html = '';

            if (!isFlipped) {
                // MẶT TRƯỚC:
                html += `<div class="animate-fade-in w-full flex flex-col">`;
                
                // PHẦN ẢNH:
                html += `
                    <div class="relative w-full bg-white">
                         <img 
                            src="${currentCard.image}" 
                            alt="${currentCard.name}" 
                            class="w-full h-auto block"
                            onerror="this.src='https://placehold.co/600x400/orange/white?text=${encodeURIComponent(currentCard.name)}';"
                         >
                    </div>
                `;
                
                // NÚT LẬT:
                html += `
                    <div class="w-full flex justify-center py-3 bg-white border-t border-gray-100">
                        <div class="inline-flex items-center gap-1.5 bg-white border border-orange-200 text-orange-600 px-4 py-1.5 rounded-full text-xs font-bold shadow-sm animate-pulse">
                            <i data-lucide="rotate-cw" class="w-3 h-3 text-orange-500"></i>
                            Lật mặt sau để xem 5 sự thật thú vị
                        </div>
                    </div>
                `;
                html += `</div>`;
            } else {
                // MẶT SAU
                html += `<div class="animate-fade-in w-full h-full flex flex-col px-4 pb-6 py-4">`;
                
                html += `<h3 class="flex-none text-xl font-bold text-amber-700 mb-3 uppercase border-b border-amber-200 pb-2 w-full text-center">${currentCard.name}</h3>`;
                
                html += `<div class="flex-grow flex flex-col gap-2 w-full">`;
                
                currentCard.facts.forEach((fact, index) => {
                    html += `
                        <div class="flex items-start gap-3 bg-amber-50 p-3 rounded-lg border border-amber-100 shadow-sm items-center">
                            <span class="flex-shrink-0 bg-amber-500 text-white w-6 h-6 rounded-full flex items-center justify-center font-bold text-xs shadow-sm">${index + 1}</span>
                            <span class="text-gray-700 text-sm leading-snug font-medium text-justify">${fact}</span>
                        </div>
                    `;
                });
                
                html += `</div>`; // End List Container
                html += `</div>`; // End Main Container
            }

            contentEl.innerHTML = html;
            lucide.createIcons();
        }

        function renderEndScreen() {
            cardHeader.style.display = 'none';
            btnNext.innerHTML = 'Hết bài';

            let html = `
                <div class="animate-fade-in flex flex-col items-center justify-center h-full text-center space-y-6 px-4 py-8">
                    
                    <div class="bg-gradient-to-br from-yellow-100 to-amber-200 p-6 rounded-full shadow-lg shadow-yellow-200">
                        <i data-lucide="crown" class="w-20 h-20 text-yellow-600 fill-yellow-600"></i>
                    </div>

                    <div class="px-2">
                        <h2 class="text-2xl md:text-3xl font-bold text-amber-700 mb-3">Bé Giỏi Quá!</h2>
                        <p class="text-gray-600 text-base md:text-lg leading-relaxed">
                            Chúc mừng <b>"Bé"</b> đã hoàn thành hành trình khám phá ${dataSources.length} Chuỗi thức ăn ở các môi trường tự nhiên!
                        </p>
                    </div>
                    
                    <a href="https://catalog.zalo.me/?cid=Cj7DJZwIc0rDhRz0DP6M2ZogmrT3w-GVCQNEIK2Gdc0fjSuv98Jh5G" 
                       target="_blank"
                       class="flex items-center gap-3 bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white px-6 py-4 rounded-xl font-bold text-lg shadow-lg shadow-pink-200 transition-all hover:scale-105 transform border-2 border-white ring-2 ring-pink-100 mt-2">
                        <i data-lucide="gift" class="w-6 h-6"></i>
                        Xem tốt sản phẩm cho Mẹ & Bé 
                    </a>
                    
                    <button 
                        onclick="resetApp()"
                        class="flex items-center gap-2 text-amber-600 hover:text-amber-800 font-semibold text-sm mt-4 bg-amber-50 px-5 py-2 rounded-full transition-colors border border-amber-100">
                        <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
                        Khám phá lại từ đầu
                    </button>
                </div>
            `;
            contentEl.innerHTML = html;
            lucide.createIcons();
        }

        function handleCardClick() {
            if (isEndScreen) return;
            flipCard();
        }

        function flipCard() {
            isFlipped = !isFlipped;
            renderCard();
        }

        function nextCard() {
            event.stopPropagation();
            if (isEndScreen) return;

            if (currentIndex < dataSources.length - 1) {
                currentIndex++;
                isFlipped = false;
                renderCard();
            } else {
                isEndScreen = true;
                isFlipped = false;
                renderCard();
            }
        }

        function prevCard() {
            event.stopPropagation();
            if (isEndScreen) {
                isEndScreen = false;
                currentIndex = dataSources.length - 1;
                renderCard();
                return;
            }

            if (currentIndex > 0) {
                isFlipped = false;
                currentIndex--;
                renderCard();
            }
        }

        function resetApp() {
            event.stopPropagation();
            currentIndex = 0;
            isFlipped = false;
            isEndScreen = false;
            renderCard();
        }

        // --- Init ---
        lucide.createIcons();
        renderCard();

    </script>
</body>
</html>
